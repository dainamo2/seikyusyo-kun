<!DOCTYPE html>
<html>
<head>
    <title>請求書フォーム</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- 必要に応じてスタイルシートをリンク -->
</head>
<body>
    <header>
        <h1>請求書フォーム</h1>
    </header>
    <main>
        <form id="invoiceForm">
            <label for="clientName">宛名（請求先）:</label>
            <input type="text" id="clientName" name="clientName" required><br>

            <label for="issuerName">発行者名:</label>
            <input type="text" id="issuerName" name="issuerName" required><br>

            <label for="issuerAddress">発行者の住所:</label>
            <input type="text" id="issuerAddress" name="issuerAddress" required><br>

            <label for="issuerPhone">発行者の電話番号:</label>
            <input type="tel" id="issuerPhone" name="issuerPhone" required><br>

            <label for="invoiceDate">請求日:</label>
            <input type="date" id="invoiceDate" name="invoiceDate" required><br>

            <label for="transactionDate">取引年月日:</label>
            <input type="date" id="transactionDate" name="transactionDate" required><br>

            <label for="subtotal">小計:</label>
            <input type="number" id="subtotal" name="subtotal" required><br>

            <label for="tax">消費税:</label>
            <input type="number" id="tax" name="tax" required><br>

            <label for="total">合計金額:</label>
            <input type="number" id="total" name="total" required><br>

            <label for="dueDate">振込期日:</label>
            <input type="date" id="dueDate" name="dueDate" required><br>

            <label for="bankDetails">振込先:</label>
            <textarea id="bankDetails" name="bankDetails" required></textarea><br>

            <label for="invoiceNumber">請求書番号:</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required><br>

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">送信</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('invoiceForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const response = await fetch('/send-invoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('請求書が送信されました。');
            } else {
                alert('送信中にエラーが発生しました。');
            }
        });
    </script>
</body>
</html>
